<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="6.css">
  <script src="6.js" defer></script>
</head>
<body>
  <div class="selections">
    <button id="rock" class="selection" data-selection="rock">✊</button>
    <button id="paper" class="selection" data-selection="paper">✋</button>
    <button id="scissors" class="selection" data-selection="scissors">✌</button>
  </div>
  <div class="results">
    <div>
      You
      <span class="result-score" data-your-score>0</span>
    </div>
    <div>
      Winner
    </div>
    <div data-final-column>
      Computer
      <span class="result-score" data-computer-score>0</span>
    </div>
  </div>
</body>
</html>
